name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - run: yarn install
    - run: yarn run build --if-present
    - run: yarn test
      env:
        CI: true
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: build-snapshot 
        # Directory containing files to upload
        path: ./public
    - name: Install deploy dependencies
      run: sudo apt-get update && sudo apt-get install sshpass  -y 
    - name: Deploy
      run:  /usr/bin/rsync -ratlz --rsh="/usr/bin/sshpass -p $EGERMANO_PASS ssh -o StrictHostKeyChecking=no -l egermano" public/  egermano@egermano:~/egermano.com/me
      if: github.ref == 'refs/heads/develop'
      env: 
        EGERMANO_PASS: ${{ secrets.egermano_pass }}